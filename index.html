<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rodeo</title>


    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header secton -->
    <!-- A nevbar and A carousel -->
    <header>
        <!-- Navbar -->

        <section class="ms-3 me-3">

            <nav class="navbar navbar-expand-lg navbar-light bg-light  ">

                <div class="container-fluid">
                    <img src="./images/car-logo.png" alt="" width="130" height="110"
                        class="d-inline-block align-text-top ms-1">

                    <h1 class="ms-3 text-danger">Car Ro'deo</h1>


                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <button type="button" class="btn btn-outline-light text-danger me-4">
                                    <h5>Home</h5>
                                </button>

                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-outline-light text-danger me-4">
                                    <h5>Link</h5>
                                </button>

                            </li>

                            <li class="nav-item">
                                <button type="button" class="btn btn-outline-light text-danger me-4">
                                    <h5>
                                        <ion-icon name="body"></ion-icon> Dark Theme
                                    </h5>
                                </button>
                            </li>




                        </ul>

                    </div>

                </div>

            </nav>
        </section>

        <!-- slider image section  -->
        <section class=" m-3">

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/slider-img/img-1.jpg" class="d-block w-100" width="auto" height="800">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/slider-img/img-2.jpg" class="d-block w-100" width="auto" height="800">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/slider-img/img-3.jpg" class="d-block w-100" width="auto" height="800">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/slider-img/img-4.jpg" class="d-block w-100" width="auto" height="800">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/slider-img/img-5.jpg" class="d-block w-100" width="auto" height="800">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </section>

    </header>

    <main>

        <!-- multiple card section -->

        <section class="my-5 bg-dark mx-3">
            <br>
            <div class="p-3">

                <ul class="nav justify-content-evenly ">

                    <li class="nav-item">
                        <button type="button" class="btn btn-lg btn-outline-danger">
                            <ion-icon name="build"></ion-icon> Modify
                        </button>
                    </li>

                    <li class="nav-item">
                        <button type="button" class="btn btn-lg btn-outline-danger">
                            <ion-icon name="speedometer"></ion-icon>
                            Sports
                        </button>
                    </li>

                    <li class="nav-item">
                        <button type="button" class="btn btn-lg btn-outline-danger">
                            <ion-icon name="flame"></ion-icon> Jeep
                        </button>
                    </li>

                </ul>

            </div>
            <hr class="bg-danger">

            <!-- modify car div -->

            <div class="container">
                <div class="row gx-4">

                    <div class="col-lg-4 col-sm-12 mb-2">
                        <div class="rounded">
                            <div class="card mt-5">
                                <img src="./images/modify/m-img1.jpg" class="card-img-top img-fluid" alt="...">
                                <div class="card-body bg-dark">
                                    <h5 class="card-title text-white">Porsche 991 GT3</h5>
                                    <button type="button" class="btn btn-outline-danger">Know More</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-sm-12 mb-3">
                        <div class="rounded">
                            <div class="card mt-5">
                                <img src="./images/modify/m-img1.jpg" class="card-img-top img-fluid" alt="...">
                                <div class="card-body bg-dark">
                                    <h5 class="card-title text-white">Porsche 991 GT3</h5>
                                    <button type="button" class="btn btn-outline-danger">Know More</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-sm-12 mb-3">
                        <div class="rounded">
                            <div class="card mt-5">
                                <img src="./images/modify/m-img1.jpg" class="card-img-top img-fluid" alt="...">
                                <div class="card-body bg-dark">
                                    <h5 class="card-title text-white">Porsche 991 GT3</h5>
                                    <button type="button" class="btn btn-outline-danger">Know More</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-sm-12 mb-3">
                        <div class="rounded">
                            <div class="card mt-5">
                                <img src="./images/modify/m-img1.jpg" class="card-img-top img-fluid" alt="...">
                                <div class="card-body bg-dark">
                                    <h5 class="card-title text-white">Porsche 991 GT3</h5>
                                    <button type="button" class="btn btn-outline-danger">Know More</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-sm-12 mb-3">
                        <div class="rounded">
                            <div class="card mt-5">
                                <img src="./images/modify/m-img1.jpg" class="card-img-top img-fluid" alt="...">
                                <div class="card-body bg-dark">
                                    <h5 class="card-title text-white">Porsche 991 GT3</h5>
                                    <button type="button" class="btn btn-outline-danger">Know More</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-sm-12 mb-3">
                        <div class="rounded">
                            <div class="card mt-5">
                                <img src="./images/modify/m-img1.jpg" class="card-img-top img-fluid" alt="...">
                                <div class="card-body bg-dark">
                                    <h5 class="card-title text-white">Porsche 991 GT3</h5>
                                    <button type="button" class="btn btn-outline-danger">Know More</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </section>

    </main>


    <!--Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- for icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
